<!doctype html>
<html>
<head>
	<title>Froms</title>
	<style type="text/css">
		form + form {
			padding-top: 30px;
		}
	</style>
</head>
<body>
	<form action="" method="post">
		<fieldset>
		<dl>
			<dt>Your Name</dt>
			<dd>
				<input type="text" name="name" id="name" required/>
			</dd>
			<dt>Email</dt>
			<dd>
				<input type="email" name="email" id="email" required/>
			</dd>
			<dt>Phone Number</dt>
			<dd>
				<input type="tel" name="phonenumber" id="phonenumber" required/>
			</dd>
			<dt>Message</dt>
			<dd>
				<textarea rows="6" cols="100" name="message" id="message" required placeholder="This is textarea"></textarea>
			</dd>
		</dl>
		<div>
			<input type="submit" name="sendmessage" value="Send Message" />
			<input type="reset" name="clear" value="Clear"/>
		</div>
		</fieldset>
	</form>
	<form action="" method="get">
		<fieldset>
			<label for="query">Search for</label>
			<input type="search" name="searchtext" required />
			<label><input type="radio" name="filter" value="TV" />TV</label>
			
			<label><input type="radio" name="filter" value="Movies" />Movies</label>
			
			<label><input type="radio" name="filter" value="Music" />Music</label>
			
			<input type="button" name="search" value="Search" />

		</fieldset>
	</form>
	<form action="" method="get">
		<fieldset>
			<dl>
				<dt><label for="title">Movie</label></dt>
				<dd>
					<select name="title" id="title">
						<option value="Looper">Looper</option>
						<option value="Frozen">Frozen</option>
						<option value="Tommy Boy">Tommy Boy</option>
					</select>
				</dd>
				<dt><label for="rating">Rating</label></dt>
				<dd>
					<input type="range" name="rating" id="rating" min="1" max="5" />
				</dd>
			</dl>
			<div>
				<label><input type="checkbox" checked="checked" name="favorite" />Add to my favorites</label>
			</div>
			<input type="submit" value="Rate Movie" />
		</fieldset>
	</form>
</body>
</html>
